User:
  type: object
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: '홍길동'
    email:
      type: string
      format: email
      example: 'hong@example.com'
    phone:
      type: string
      example: '01012345678'
    gender:
      type: string
      enum: [male, female]
      example: 'male'
    provider:
      type: string
      example: 'google'
    provider_id:
      type: string
      example: 'google_123456789'
    role:
      type: string
      enum: [user, developer, admin]
      example: 'user'
    is_marketing_agreed:
      type: boolean
      example: false
    last_login_at:
      type: string
      format: date-time
      example: '2024-01-15T10:30:00Z'
    created_at:
      type: string
      format: date-time
      example: '2024-01-01T00:00:00Z'
    updated_at:
      type: string
      format: date-time
      example: '2024-01-15T10:30:00Z'
